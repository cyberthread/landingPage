<!DOCTYPE html>
<html>
    <head>
        <title>Products Page Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Muli:300,400" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="landing.css">

    </head>
    <body>
        <div class="container">
        <main>
            <h1>Tea Time</h1>
            <div id="teapot">
                <img src="images/teapot.jpg" alt="teapot and two teacups waiting to be used on a shelf">
            </div>
            <div id="teacup">
                <img src="images/teacup.jpg" alt="teacup with floral pattern in rose hues">
            </div>
            <div id="teacupHands">
                <img src="images/teacupHands.jpg" alt="teacup wrapped in hands">
            </div>
            <div id="cozy">
                <p>cozy</p>
            </div>
            <div id="warm">
                <p>warm</p>
            </div>
            
        </main>
        <footer>
            <p>&copy;2018 Tea Time. </p>
        </footer>
        </div>
    </body>
</html>
